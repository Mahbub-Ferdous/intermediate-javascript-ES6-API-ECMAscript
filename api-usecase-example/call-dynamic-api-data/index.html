<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST COUNTRY</title>
    <style>
      #country {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px 10px;
      }
      .country {
        border: 2px solid lightblue;
        border-radius: 10px;
      }
      .map {
        display: block;
        width: 15%;
        height: 30%;
        margin: 0 auto;
      }
      .capital {
        text-align: center;
      }
      .button {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Here is our all country in the world given below:</h1>
    <section>
      <h3>Country Details:</h3>
      <div id="country-details"></div>
    </section>
    <div id="country"></div>
    <!-- javascript added -->
    <script src="dynamic-data.js"></script>
  </body>
</html>
