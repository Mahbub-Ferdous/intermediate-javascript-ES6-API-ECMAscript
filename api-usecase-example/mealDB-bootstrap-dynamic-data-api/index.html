<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap-cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Meal Db API call</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box-shadow-none {
        box-shadow: none !important;
      }
      .img-class {
        width: 100%;
        height: 60%;
      }
      .cursor {
        cursor: pointer;
      }
      .error {
        border: 3px solid lightpink;
        border-radius: 10px;
        padding: 8px 12px;
        margin: auto auto;
        width: 50%;
        text-align: center;
      }
    </style>
  </head>
  <body id="body">
    <h1 class="text-center">Search your favourite food:</h1>
    <!-- search box -->
    <div class="input-group mb-3 w-50 mx-auto my-5">
      <input
        type="text"
        id="input-field"
        class="form-control box-shadow-none"
        placeholder="Search Your Food"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary box-shadow-none"
        type="button"
        id="btn"
      >
        Search
      </button>
    </div>
    <!-- error div -->
    <div id="error"></div>
    <!-- error handling show in ui by using try..catch -->
    <div>
      <p id="error-handler" class="text-danger text-center my-5">
        Something went wrong please try it again later...!!!
      </p>
    </div>
    <!-- single-meal-details -->
    <div id="meal-details" class="my-5 mx-auto"></div>
    <!-- food section -->
    <div
      id="card-group"
      class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-3 my-5"
    ></div>
    <!-- bootstrap -js-cdn -->
    <!-- we always set our external vanilla js at last of all script tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- javascript added -->
    <script src="./meal.js"></script>
  </body>
</html>
